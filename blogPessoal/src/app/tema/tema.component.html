<div class="container-fluid">


  <div class="row bg-warning">
    <div id="ft-esqueda" class="col-md-3 d-flex justify-content-center mb-2">
      <img src="https://i.imgur.com/xA8wA2v.png" alt="" width="100%" height="auto">
    </div>
    
    <div class="col-md-6 text-dark">

      
      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os tipos cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-6">

          <div class="form-group mb-3">
            <input [(ngModel)]='tema.foto' type="text" class="form-control" id="foto" placeholder="Link da foto">
          </div>
          <div class="form-group">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
              placeholder="Digite a descrição do tipo">
          </div>
          <div class="form-group">
            <input [(ngModel)]='tema.resistencia' type="text" class="form-control" id="resistencia"
              placeholder="Digite a resistência do tipo">
          </div>
          <div class="form-group">
            <input [(ngModel)]='tema.fraqueza' type="text" class="form-control" id="fraqueza"
              placeholder="Digite a fraqueza do tipo">
          </div>
          
          <div class="d-flex justify-content-center">
            <button class="btn btn-dark" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <div id="ft-direita" class="col-md-3 d-flex justify-content-center mb-2">
      <img class="img-fluid" src="https://i.imgur.com/bcOBxBg.png" alt="" width="100%" height="auto">
    </div>
  </div>

  




  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-9">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Imagem</th>
            <th scope="col">Descrição</th>
            <th scope="col">Resistência</th>
            <th scope="col">Fraqueza</th>
            <th scope="col" class="test-right">Modificações</th>


          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th><img src="{{item.foto}}" width="30px" height="30px"></th>
            <td>{{item.descricao}}</td>
            <td>{{item.resistencia}}</td>
            <td>{{item.fraqueza}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-secondary mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
