<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            
            <div class="form-group mb-3">
                <input [(ngModel)]='tema.foto' type="text" class="form-control" id="foto" placeholder="Link da foto">
              </div>
              <div class="form-group">
                <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                  placeholder="Digite a descrição do tipo">
              </div>
              <div class="form-group">
                <input [(ngModel)]='tema.resistencia' type="text" class="form-control" id="resistencia"
                  placeholder="Digite a resistência do tipo">
              </div>
              <div class="form-group">
                <input [(ngModel)]='tema.fraqueza' type="text" class="form-control" id="fraqueza"
                  placeholder="Digite a fraqueza do tipo">
              </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>

        
    </div>
</div>
